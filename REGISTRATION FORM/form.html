<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label> <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label> <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Date of Birth: </label> <br>
                <input type="date" name="date" id="name">
                <br><br> 
                <label>Age: </label> <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age">
                <br><br> 
                <label>Email : </label> <br>
                <input type="email" name="email" id="name" placeholder="Enter Your valid Email">
                <br><br> 
                <label>Gender : </label> <br>
                <input type="radio" name="Gender">Male
                &nbsp;&nbsp; &nbsp;
                <input type="radio" name="Gender">Female
                <br><br>
                <label>Phone number : </label> <br>
                <select>
                    <option>+91</option>
                    <option>+1</option>
                    <option>+7</option>
                    <option>+86</option>
                    <option>+44</option>
                  </select>
                <input type="phone" name="phone" id="name" placeholder="Enter only 10 digits">
                <br><br>
                <label>Department : </label> <br>
                <select>
                    <option>Choose</option>
                    <option>Computer science and engineering</option>
                    <option>Electrical and electronics engineering</option>
                    <option>Electronics and communication engineering </option>
                    <option>Information technology</option>
                    <option>Mechatronics</option>
               </select>
               <br><br> 
               <label>Skills : </label> <br>
               <input type = "checkbox" name="">C 
               &nbsp; &nbsp;
               <input type = "checkbox" name=""> C++
               &nbsp; &nbsp;
               <input type = "checkbox" name=""> Python
               &nbsp; &nbsp;
               <input type = "checkbox" name=""> Java
                <br><br> 
                <input type="Submit" value="Submit" name="submit" id="submit">
                &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;
               <input type="Reset" value="Reset" name="reset" id="reset"> 
                
            </form>
        </div>
    </div>
</body>
</html>
